<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1.0,maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="assets/styles/index.css" type="text/css" media="screen,mobile" title="main" charset="utf-8"
    />
    <link rel="apple-touch-icon" href="assets/images/app.png" />
    <script src="bower_components/localStorageDB/localstoragedb.js"></script>
    <script src="assets/scripts/app.js"></script>
    <title>Grocery Tracker</title>
</head>

<body>
    <h1>Grocery Tracker</h1>
    <div id='main'>
        <h2>New Entry</h2>
        <form>
            Item<br>
            <div id='item'>
            </div>
            <br>
            Number<br>
            <input type="number" id="number">
            <select id='unit'>
              <option value="ct">ct</option>
              <option value="lbs">lbs</option>
              <option value="oz">oz</option>
            </select>
            <br>
            Price<br>
            <input type="number" id="price"><br>
            Store<br>
            <div id="location">
            </div>
            <br>
            Date<br>
            <input type="date" id="date"><br>
            <input type="button" id="send" value="Submit" onclick="update_screen()">
        </form>
        <br>
        <div id='menu'>
          <div id='display'>
            $0.00
          </div>
          <button onclick='clear_total()'>Clear</button>
          <button onclick='new_item()'>New Item</button>
          <button onclick='new_location()'>New Store</button>
        </div>
    </div>
    <h2>Groceries</h2>
    <div id='list'>

    </div>
    <div id='footer'>
        <table>
            <tr>
                <td>v0.3.0 revision 1</td>
                <td>Romulus10</td>
                <td>12/17/2016</td>
            </tr>
        </table>
    </div>
</body>

</html>
